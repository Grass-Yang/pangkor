<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Map Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    .map-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .map {
      width: 100%;
      height: 100%;
      background-image: url('https://i.pinimg.com/736x/ef/b2/d3/efb2d387d485de0225b62eacd39bc524.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      touch-action: none;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .info {
      width: 300px;
      background: #fff;
      border-left: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .info {
        width: 100%;
        height: 40%;
        border-left: none;
        border-top: 1px solid #ccc;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-wrapper">
      <div class="map" id="map">
        <!-- Example markers -->
        <div class="marker" style="top: 30%; left: 50%;" onclick="showInfo('Location 1')"></div>
        <div class="marker" style="top: 60%; left: 70%;" onclick="showInfo('Location 2')"></div>
      </div>
    </div>
    <div class="info" id="infoBox"></div>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    function showInfo(content) {
      const infoBox = document.getElementById('infoBox');
      infoBox.innerHTML = `<h2>${content}</h2><p>This is some information about ${content}.</p>`;
      infoBox.style.display = 'block';
    }

    // Initialize Panzoom on the map element
    const mapElement = document.getElementById('map');
    const panzoom = Panzoom(mapElement, {
      maxScale: 5,
      minScale: 1,
      contain: 'outside'
    });

    mapElement.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
  </script>
</body>
</html>
